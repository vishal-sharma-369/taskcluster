---
testSuite:
  name: Docker Worker feature tests
  description: Tests for docker-worker features
  tests:
    - name: Allow ptrace
      description: >-
        Test when ptrace feature is enabled
      dockerWorkerTaskPayload:
        command:
          - echo "Hello world"
        features:
          allowPtrace: true
        image: ubuntu
        maxRunTime: 3600
      genericWorkerTaskPayload:
        command:
          - - bash
            - "-cx"
            - |-
              podman run -t --rm --cap-add=SYS_PTRACE -e "RUN_ID=${RUN_ID}" -e "TASKCLUSTER_ROOT_URL=${TASKCLUSTER_ROOT_URL}" -e "TASKCLUSTER_WORKER_LOCATION=${TASKCLUSTER_WORKER_LOCATION}" -e "TASK_ID=${TASK_ID}" ubuntu 'echo "Hello world"'
        maxRunTime: 3600
        onExitStatus:
          retry:
            - 125
